<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 证件照背景替换</title>
    <meta name="description" content="联系证件照背景替换团队，获取技术支持、商务合作或反馈建议。我们随时为您提供帮助。">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">首页</a>
            <a href="/about">关于我们</a>
            <a href="/help">使用帮助</a>
            <a href="/contact" class="active">联系我们</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>联系我们</h1>
            <div class="contact-info">
                <div class="contact-item">
                    <h2>技术支持</h2>
                    <p>邮箱：support@zenbg.site</p>
                    <p>工作时间：周一至周五 9:00 - 18:00</p>
                </div>
                <div class="contact-item">
                    <h2>商务合作</h2>
                    <p>邮箱：business@zenbg.site</p>
                    <p>工作时间：周一至周五 9:00 - 18:00</p>
                </div>
                <div class="contact-item">
                    <h2>问题反馈</h2>
                    <p>邮箱：feedback@zenbg.site</p>
                    <p>我们会在24小时内回复您的反馈</p>
                </div>
            </div>

            <div class="contact-form">
                <h2>在线留言</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱：</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">主题：</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">留言内容：</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">提交留言</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 证件照背景替换. 保留所有权利.</p>
    </footer>
</body>
</html>
